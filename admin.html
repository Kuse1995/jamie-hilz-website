<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Jamie Hilz Hats & Things</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" style="max-width:960px;padding:24px">
    <h1>Admin — Gallery Manager</h1>
    <section id="authCard" class="section" style="background:#fff;border-radius:12px;padding:16px">
      <h2>Log In</h2>
      <p><label>Email <input id="email" type="email" placeholder="admin@example.com"></label></p>
      <p><label>Password <input id="password" type="password" placeholder="••••••••"></label></p>
      <p>
        <button class="btn primary" id="loginBtn">Log in</button>
        <button class="btn" id="logoutBtn" style="display:none">Log out</button>
      </p>
      <p id="authMsg" class="muted"></p>
    </section>

    <section id="uploaderCard" class="section" style="background:#fff;border-radius:12px;padding:16px;display:none">
      <h2>Upload New Images</h2>
      <p><label>Caption/Title <input id="caption" placeholder="e.g., Bridal Hatinator"></label></p>
      <p><label>Tags (comma-separated) <input id="tags" placeholder="bridal, veil, ivory"></label></p>
      <div class="uploader" id="adminDrop" style="border:2px dashed #ddd;border-radius:12px;padding:16px">
        <input type="file" id="files" accept="image/*" multiple hidden />
        <p><strong>Drag & drop</strong> images here, or <button class="linklike" type="button" id="pickFiles">browse</button>.</p>
        <div id="preview" class="thumbs"></div>
      </div>
      <p><button class="btn primary" id="uploadBtn">Upload</button></p>
      <p id="uploadMsg" class="muted"></p>
    </section>

    <section id="listCard" class="section" style="background:#fff;border-radius:12px;padding:16px;display:none">
      <h2>Gallery Items</h2>
      <table id="itemsTable" style="width:100%">
        <thead><tr><th>Preview</th><th>Caption</th><th>Tags</th><th>Actions</th></tr></thead>
        <tbody id="itemsBody"></tbody>
      </table>
    </section>
  </main>

  
<!-- Firebase SDKs (Compat builds) -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();
</script>

  <script src="admin.js"></script>
</body>
</html>
