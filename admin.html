<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” Jamie Hilz Hats &amp; Things</title>
  <!-- Use the same stylesheet and fonts as the main site for cohesion -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html#home">Jamie <span>Hilz</span> Hats &amp; Things</a>
    </nav>
  </header>
  <main class="container" style="padding-top:40px;padding-bottom:80px">
    <!-- Login panel -->
    <section id="admin-login">
      <h2>Admin Login</h2>
      <form id="loginForm" class="order-form" novalidate>
        <label>Email
          <input type="email" id="loginEmail" required placeholder="admin@example.com" />
        </label>
        <label>Password
          <input type="password" id="loginPassword" required placeholder="Your password" />
        </label>
        <div class="cta-row">
          <button class="btn primary" type="submit">Log&nbsp;In</button>
        </div>
        <p id="loginStatus" class="error" style="min-height:20px"></p>
      </form>
    </section>
    <!-- Dashboard panel -->
    <section id="admin-dashboard" class="hidden">
      <div class="section-head">
        <h2>Gallery Manager</h2>
        <p>Upload new images and update captions or tags for existing entries.</p>
      </div>
      <div class="cta-row" style="justify-content:flex-end;margin-bottom:16px">
        <button id="logoutBtn" class="btn ghost" type="button">Log&nbsp;Out</button>
      </div>
      <!-- Upload form -->
      <div class="order-form" style="margin-bottom:32px">
        <label>Upload Images
          <input type="file" id="uploadInput" accept="image/*" multiple />
        </label>
        <label>Caption
          <input type="text" id="uploadCaption" placeholder="Caption (optional)" />
        </label>
        <label>Tags (comma separated)
          <input type="text" id="uploadTags" placeholder="e.g., bridal, veil" />
        </label>
        <div class="cta-row">
          <button id="uploadBtn" class="btn primary" type="button">Upload</button>
        </div>
        <p id="uploadStatus" class="error" style="min-height:20px"></p>
      </div>
      <h3 style="margin-top:0;margin-bottom:12px">Existing Items</h3>
      <div id="galleryItems" class="admin-items"></div>
    </section>
  </main>
  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
  <!-- Project configuration: replace with your Firebase project values -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase only if no instance exists
    try { firebase.app(); } catch (e) { firebase.initializeApp(firebaseConfig); }
  </script>
  <script src="admin.js"></script>
</body>
</html>
