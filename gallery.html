<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Jamie Hilz Hats & Things</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html#home">Jamie <span>Hilz</span> Hats & Things</a>
      <ul class="nav-links" style="display:flex">
        <li><a href="index.html#about">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#order">Custom Order</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="hero container">
      <div class="hero-copy">
        <h1>Gallery & Lookbooks</h1>
        <p>Browse by occasion. Click any image to view larger.</p>
        <!-- Filters will be generated dynamically based on tags from Firestore -->
        <div class="filters"></div>
      </div>
      <div class="hero-media">
        <img src="assets/header.png" alt="Hat collage">
      </div>
    </section>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="masonry" id="grid">
          <!-- Gallery items will be populated here from Firestore -->
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img id="lightboxImg" alt="Expanded view"/>
    <p id="lightboxCap"></p>
  </div>

  <footer class="site-footer">
    <div class="container foot-grid">
      <p>© <span id="year"></span> Jamie Hilz Hats & Things.</p>
      <a href="#top" class="back-to-top">Back to top ↑</a>
    </div>
  </footer>
  <script src="script.js"></script>
  <!-- Firebase & dynamic gallery script -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script>
    // Replace with your Firebase project's configuration
    const firebaseConfigGallery = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialise Firebase only if not already created
    try { firebase.app(); } catch (e) { firebase.initializeApp(firebaseConfigGallery); }
    const db = firebase.firestore();

    // DOM references
    const grid = document.getElementById('grid');
    const filtersContainer = document.querySelector('.filters');
    const lightboxElem = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const lbCap = document.getElementById('lightboxCap');
    const lbClose = document.querySelector('.lightbox-close');
    // Close lightbox handlers
    lbClose.addEventListener('click', () => lightboxElem.classList.add('hidden'));
    lightboxElem.addEventListener('click', (e) => {
      if (e.target === lightboxElem) lightboxElem.classList.add('hidden');
    });

    // Fallback static gallery items (shown immediately on page load)
    const defaultStatic = [
      { url: 'assets/image2.jpg', caption: 'Monochrome Minimal', tags: ['daywear'] },
      { url: 'assets/image3.jpg', caption: 'Bridal Hatinator', tags: ['bridal'] },
      { url: 'assets/image4.jpg', caption: 'Race Day Statement', tags: ['race'] },
      { url: 'assets/image5.jpg', caption: 'Polka-Dot Ensemble', tags: ['couture'] },
      { url: 'assets/image6.jpg', caption: 'Classic Daywear', tags: ['daywear'] },
      { url: 'assets/image7.jpg', caption: 'Social Chic', tags: ['daywear'] },
      { url: 'assets/image8.jpg', caption: 'Colour Pop Duo', tags: ['daywear'] },
      { url: 'assets/image9.jpg', caption: 'Architectural Accent', tags: ['couture'] },
      { url: 'assets/image1.jpg', caption: 'Modern Wide Brim', tags: ['daywear'] }
    ];

    // Build filter buttons and assign click behaviour
    function renderFilters(tagsSet) {
      filtersContainer.innerHTML = '';
      // Always start with an "All" button
      const allBtn = document.createElement('button');
      allBtn.className = 'btn primary';
      allBtn.textContent = 'All';
      allBtn.dataset.filter = 'all';
      filtersContainer.appendChild(allBtn);
      // Create a button per tag, sorted alphabetically
      [...tagsSet].sort().forEach((tag) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = tag;
        btn.dataset.filter = tag;
        filtersContainer.appendChild(btn);
      });
      // Hook up click behaviour
      filtersContainer.querySelectorAll('button').forEach((btn) => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          grid.querySelectorAll('figure').forEach((fig) => {
            const tags = (fig.dataset.tags || '').split(',').map((t) => t.trim()).filter(Boolean);
            fig.style.display = filter === 'all' || tags.includes(filter) ? '' : 'none';
          });
          filtersContainer.querySelectorAll('button').forEach((b) => b.classList.remove('primary'));
          btn.classList.add('primary');
        });
      });
    }

    // Render a list of items (array of objects with url, caption, tags)
    function renderList(list) {
      const tagsSet = new Set();
      grid.innerHTML = '';
      list.forEach((item) => {
        const fig = document.createElement('figure');
        fig.className = 'card';
        fig.dataset.tags = (item.tags || []).join(', ');
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.src = item.url;
        img.alt = item.caption || '';
        const cap = document.createElement('figcaption');
        cap.textContent = item.caption || '';
        fig.appendChild(img);
        fig.appendChild(cap);
        grid.appendChild(fig);
        (item.tags || []).forEach((t) => tagsSet.add(t));
        // Lightbox open
        fig.addEventListener('click', () => {
          lbImg.src = img.src;
          lbImg.alt = img.alt;
          lbCap.textContent = cap.textContent;
          lightboxElem.classList.remove('hidden');
        });
      });
      renderFilters(tagsSet);
    }

    // Initially render the fallback static gallery
    renderList(defaultStatic);

    // Then overlay Firestore items when available
    db.collection('gallery')
      .orderBy('createdAt', 'desc')
      .onSnapshot((snapshot) => {
        const docs = snapshot.docs.map((doc) => doc.data()).filter((d) => d && d.url);
        if (docs.length > 0) {
          renderList(docs);
        }
      });
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
