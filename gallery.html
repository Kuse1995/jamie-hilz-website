  <body>
    <header>
      <div class="container nav-wrapper">
        <h1 class="site-title">Jamie Hilz Hats &amp; Things</h1>

          <a href="index.html#about">About</a>
          <a href="gallery.html" class="active">Gallery</a>

          <a href="index.html#contact">Contact</a>

    <section id="gallery-page">
      <div class="container">
        <h2>Gallery</h2>
        <p class="gallery-intro">Browse our collection of bespoke hats and fascinators. Upload your own images to see how your creations could look in the gallery.</p>
        <!-- Upload control for adding images dynamically -->
        <label for="gallery-upload" class="upload-label">Add your own images</label>
        <input type="file" id="gallery-upload" multiple accept="image/*" />
        <div id="gallery-grid-full" class="gallery-grid">
          <!-- Populate the gallery with all images by default -->
          <img src="assets/img/image1.jpg" alt="Hat design 1" />
          <img src="assets/img/image2.jpg" alt="Hat design 2" />
          <img src="assets/img/image3.jpg" alt="Hat design 3" />

          <img src="assets/img/image8.jpg" alt="Hat design 8" />
          <img src="assets/img/image9.jpg" alt="Hat design 9" />

    <script src="script.js"></script>
    <script>
      // Handle dynamic uploads on the gallery page.  When a user selects
      // images using the file input, create image elements and append them
      // to the gallery grid.  Images are not persisted to the server, but
      // this gives visitors an interactive way to visualise their own
      // designs or inspiration.
      const galleryUpload = document.getElementById('gallery-upload');
      const galleryGridFull = document.getElementById('gallery-grid-full');
      if (galleryUpload) {
        galleryUpload.addEventListener('change', (event) => {
          const files = event.target.files;
          Array.from(files).forEach((file) => {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = document.createElement('img');
              img.src = e.target.result;
              img.alt = file.name;
              galleryGridFull.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
          // Clear the input so the same files can be reselected if desired
          event.target.value = '';
        });
      }
    </script>
  
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img id="lightboxImg" alt="Expanded view"/>
    <p id="lightboxCap"></p>
  </div>

<!-- Firebase for dynamic gallery -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
<script>
const firebaseConfigGallery = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
try { firebase.app(); } catch(e) { firebase.initializeApp(firebaseConfigGallery); }
const db = firebase.firestore();

(function(){
  const grid = document.getElementById('grid');
  const filters = document.getElementById('filters');
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightboxImg');
  const lbCap = document.getElementById('lightboxCap');
  const lbClose = document.querySelector('.lightbox-close');

  function renderFilters(tagsSet){
    filters.innerHTML = '';
    const allBtn = document.createElement('button');
    allBtn.className = 'btn primary'; allBtn.dataset.filter = 'all'; allBtn.textContent = 'All';
    filters.appendChild(allBtn);
    [...tagsSet].sort().forEach(tag => {
      const b = document.createElement('button');
      b.className = 'btn'; b.dataset.filter = tag; b.textContent = tag;
      filters.appendChild(b);
    });
    filters.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const cat = btn.dataset.filter;
        grid.querySelectorAll('figure').forEach(fig => {
          const t = (fig.dataset.tags || '').split(',').map(s=>s.trim()).filter(Boolean);
          fig.style.display = (cat === 'all' || t.includes(cat)) ? '' : 'none';
        });
        filters.querySelectorAll('button').forEach(b=>b.classList.remove('primary'));
        btn.classList.add('primary');
      });
    });
  }

  function attachLightbox(fig, url, cap){
    fig.addEventListener('click', () => {
      lbImg.src = url; lbImg.alt = cap || '';
      lbCap.textContent = cap || '';
      lightbox.classList.remove('hidden');
    });
  }
  lbClose?.addEventListener('click', ()=> lightbox.classList.add('hidden'));
  lightbox?.addEventListener('click', (e)=>{ if(e.target===lightbox) lightbox.classList.add('hidden'); });

  db.collection('gallery').orderBy('createdAt','desc').onSnapshot(snap => {
    const docs = snap.docs.map(d => d.data());
    const tagSet = new Set();
    grid.innerHTML = '';
    docs.forEach(d => {
      const cap = d.caption || '';
      const tags = (d.tags || []).map(t=>String(t).trim()).filter(Boolean);
      tags.forEach(t => tagSet.add(t));
      const fig = document.createElement('figure');
      fig.dataset.tags = tags.join(', ');
      fig.innerHTML = `<img src="${d.url}" alt="${cap}"><figcaption>${cap}</figcaption>`;
      grid.appendChild(fig);
      attachLightbox(fig, d.url, cap);
    });
    renderFilters(tagSet);
  });
})();
</script>

</body>
</html>
