<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — Jamie Hilz Hats & Things</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html#home">Jamie <span>Hilz</span> Hats & Things</a>
      <ul class="nav-links" style="display:flex">
        <li><a href="index.html#about">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#order">Custom Order</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <section class="hero container">
      <div class="hero-copy">
        <h1>Gallery & Lookbooks</h1>
        <p>Browse by occasion. Click any image to view larger.</p>
        <div class="filters">
          <button class="btn primary" data-filter="all">All</button>
          <button class="btn" data-filter="bridal">Bridal</button>
          <button class="btn" data-filter="race">Race Day</button>
          <button class="btn" data-filter="daywear">Daywear</button>
          <button class="btn" data-filter="couture">Couture</button>
        </div>
      </div>
      <div class="hero-media">
        <img src="assets/header.png" alt="Hat collage">
      </div>
    </section>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="masonry" id="grid">
          <figure data-cat="daywear"><img src="assets/image2.jpg" alt="Monochrome wide brim in lounge"><figcaption>Monochrome Minimal</figcaption></figure>
          <figure data-cat="bridal"><img src="assets/image3.jpg" alt="Bridal fascinator, birdcage veil"><figcaption>Bridal Hatinator</figcaption></figure>
          <figure data-cat="race"><img src="assets/image4.jpg" alt="Blue statement race day hat"><figcaption>Race Day Statement</figcaption></figure>
          <figure data-cat="couture"><img src="assets/image5.jpg" alt="Polka-dot ensemble"><figcaption>Polka-Dot Ensemble</figcaption></figure>
          <figure data-cat="daywear"><img src="assets/image6.jpg" alt="Classic daywear hat"><figcaption>Classic Daywear</figcaption></figure>
          <figure data-cat="daywear"><img src="assets/image7.jpg" alt="Coffee meetup hats"><figcaption>Social Chic</figcaption></figure>
          <figure data-cat="daywear"><img src="assets/image8.jpg" alt="Red & navy occasion wear"><figcaption>Colour Pop Duo</figcaption></figure>
          <figure data-cat="couture"><img src="assets/image9.jpg" alt="Architectural fascinator"><figcaption>Architectural Accent</figcaption></figure>
          <figure data-cat="daywear"><img src="assets/image1.jpg" alt="Wide brim with blazer"><figcaption>Modern Wide Brim</figcaption></figure>
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true">
    <button class="lightbox-close" aria-label="Close">×</button>
    <img id="lightboxImg" alt="Expanded view"/>
    <p id="lightboxCap"></p>
  </div>

  <footer class="site-footer">
    <div class="container foot-grid">
      <p>© <span id="year"></span> Jamie Hilz Hats & Things.</p>
      <a href="#top" class="back-to-top">Back to top ↑</a>
    </div>
  </footer>
  <script src="script.js"></script>
  <script>
    // Filters
    const buttons = document.querySelectorAll('.filters .btn');
    const grid = document.getElementById('grid');
    buttons.forEach(btn => btn.addEventListener('click', () => {
      const cat = btn.dataset.filter;
      grid.querySelectorAll('figure').forEach(fig => {
        fig.style.display = (cat === 'all' || fig.dataset.cat === cat) ? '' : 'none';
      });
      buttons.forEach(b=>b.classList.remove('primary'));
      btn.classList.add('primary');
    }));

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const lbCap = document.getElementById('lightboxCap');
    const lbClose = document.querySelector('.lightbox-close');
    document.querySelectorAll('#grid figure').forEach(fig => {
      fig.addEventListener('click', () => {
        const img = fig.querySelector('img');
        lbImg.src = img.src;
        lbImg.alt = img.alt;
        lbCap.textContent = fig.querySelector('figcaption')?.textContent || '';
        lightbox.classList.remove('hidden');
      });
    });
    lbClose.addEventListener('click', ()=> lightbox.classList.add('hidden'));
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) lightbox.classList.add('hidden'); });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
